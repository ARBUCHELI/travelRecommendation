<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/20L+s+2V9tB1aR8p4A8T1XG5a8G6b5fI2s5a1O4gV+tA0G4g+tA4V5w+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
      }

      body::-webkit-scrollbar {
        width: 8px;
      }

      body::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      body::-webkit-scrollbar-thumb {
        background-color: #4a4a4a;
        border-radius: 4px;
      }

      .main-container {
        position: relative;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        background-image: url('https://images.unsplash.com/photo-1498307833015-e7b400441eb8?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        opacity: 0.5;
      }

      .navbar {
        position: relative;
        z-index: 10;
        padding: 1rem;
        background-color: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(8px);
      }

      .container {
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-container {
        display: flex;
        align-items: center;
        column-gap: 0.5rem;
      }

      .logo-icon {
        width: 1.5rem;
        height: 1.5rem;
        color: #22d3ee;
      }

      .website-name {
        font-size: 1.25rem;
        font-weight: 700;
      }

      .nav-links {
        display: none;
        column-gap: 1.5rem;
        font-weight: 500;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        transition-property: color;
        transition-duration: 300ms;
      }

      .nav-links a:hover {
        color: #22d3ee;
      }

      .search-placeholder {
        display: none;
      }

      .mobile-menu-button {
        display: block;
      }

      .social-icons {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        row-gap: 2rem;
        z-index: 20;
      }

      .social-icons a {
        color: white;
        transition-property: color;
        transition-duration: 300ms;
      }

      .social-icons a:hover {
        color: #22d3ee;
      }

      .social-icons i {
        width: 1.5rem;
        height: 1.5rem;
        font-size: 1.5em;
      }

      .main-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        margin-top: 5rem;
        margin-left: 1rem;
        padding: 1.5rem;
        text-align: left;
        padding-left: 4rem; /* Adjusted for mobile view */
      }

      .main-heading {
        font-size: 2.25rem;
        line-height: 1.25;
        font-weight: 700;
        margin-bottom: 1rem;
        margin-right: 15rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .form-container {
        background-color: hsla(0, 0%, 24%, 0.6);
        padding: 2rem;
        border-radius: 0.5rem;
        width: 100%;
        max-width: 400px;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #4a4a4a;
        border-radius: 0.375rem;
        background-color: hsla(0, 0%, 24%, 0.6);
        color: white;
        outline: none;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #22d3ee;
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .submit-button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.375rem;
        background-color: #22d3ee;
        color: #1a1a1a;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .submit-button:hover {
        background-color: #0e7490;
      }

      @media (min-width: 768px) {
        .nav-links {
          display: flex;
        }
        .search-placeholder {
          display: block;
          width: 24rem;
        }

        .mobile-menu-button {
          display: none;
        }

        .main-heading {
          font-size: 3rem;
        }

        .main-content {
          padding-left: 12rem; /* Adjusted for desktop view */
        }
      }
    </style>
  </head>
  <body class="bg-[#1a1a1a] text-white">
    <div class="main-container">
      <div class="overlay"></div>

      <nav class="navbar">
        <div class="container">
          <div class="logo-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="logo-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <path
                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
            <span class="website-name">TravelBloom</span>
          </div>

          <div class="nav-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="contact_us.html">Contact Us</a>
          </div>

          <div class="search-placeholder"></div>

          <button class="mobile-menu-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </nav>

      <div class="social-icons">
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-youtube"></i>
        </a>
      </div>

      <div class="main-content">
        <h1 class="main-heading">CONTACT US</h1>
        <div class="form-container">
          <form action="#" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
